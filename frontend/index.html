<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Array Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Array Generator</h1>
        
        <div class="controls">
            <div class="input-group">
                <label for="size">Array Size (min 10000):</label>
                <input type="number" id="size" min="10000" value="10000">
            </div>
            
            <div class="input-group">
                <label for="range-start">Range Start:</label>
                <input type="number" id="range-start" value="0">
            </div>
            
            <div class="input-group">
                <label for="range-end">Range End:</label>
                <input type="number" id="range-end" value="99999">
            </div>
            
            <button onclick="generateArray()">Generate Array</button>
        </div>

        <div class="results">
            <h2>Latest Generated Array</h2>
            <div id="current-array" class="array-display"></div>
            
            <h2>Array History</h2>
            <div id="array-history" class="array-history"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
